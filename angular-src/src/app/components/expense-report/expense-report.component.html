<legend>Over all Report</legend>
<div class="container">
  <table class="table table-hover" *ngIf = "expenseService.expenses?.length>0">
    <thead>
      <tr>
        <th>#</th>
        <th>Expense</th>
        <th>Amount Spent</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let expense of expenseService.expenses; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ expense.expenseName }}</td>
        <td>$ {{ expense.amount }}</td>
        <td>{{ expense.date | date:'dd/MM/yy' }}</td>
        <td><button class="btn btn-warning btn-block" (click)="showPop(expense)">Edit</button></td>
        <td><button class="btn btn-danger btn-block" (click)="deleteExpense(expense)">Delete</button></td> 
      </tr>
    </tbody>
  </table>
  <div *ngIf = "expenseService.expenses?.length == 0">
    <p style="text-align: center; color: red;">No Expenses added!!</p>
  </div>
</div>

<popup #popup1 (confirmClick)="editExpense()">
      <div class="form-group">
      <label>Expense Name:</label>
      <input type="text" class="form-control" name="editExpenseName" placeholder="Expense Name" [(ngModel)] = 'editExpenseObj.expenseName' />
    </div>
    <div class="form-group">
      <label>Amount</label>
      <input type="number" class="form-control" name="editAmount" placeholder="Amount" [(ngModel)] = 'editExpenseObj.amount' />
    </div>
    
</popup>
