<legend>Over all Report</legend>
<div class="container">
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>#</th>
        <th>Expense</th>
        <th>Amount Spent</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let expense of expenseService.expenses; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ expense.expenseName }}</td>
        <td>$ {{ expense.amount }}</td>
        <td>{{ expense.date | date:'dd/MM/yy - HH:mm:ss' }}</td>
      </tr>
    </tbody>
  </table>
</div>
