<div class="container">
  <form (submit) = "onExpenseSubmit()">
    <div class="form-group">
      <label>Expense Name:</label>
      <input type="text" class="form-control" name="expenseName" placeholder="Expense Name" [(ngModel)] = 'expenseName' />
    </div>
    <div class="form-group">
      <label>Amount</label>
      <input type="number" class="form-control" name="amount" placeholder="Amount" [(ngModel)] = 'amount' />
    </div>
    <input type="submit" class="btn btn-primary" value="submit">&nbsp;&nbsp;
    <button class="btn btn-primary">Edit</button>
  </form>
</div>
